{% extends 'blog/base.html' %}
{% block content %}
 <div class="content-section">
    <form method="POST">
        {% csrf_token %} 
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post confirmation?</legend>
            <h2>Are you sure you want to delete this post '{{ object.title }}' bruh?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yeah delete it lolz!</button>
            <a class="btn btn-outline-primary" href="{% url 'post-detail' object.id %}">Nah Cancel lol</a>
        </div>
    </form>    
 </div>
{% endblock %}
